<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">产品名称</label>
            <input type="text" class="text input-large" name="name" value="">
        </div>
        <div class="form-item">
            <label class="item-label">价格1</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price_1" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格2</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price_2" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格3</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price_3" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格4</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price_4" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格5</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price_5" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">盒/箱</label>
            <div class="controls">
                <input type="text" class="text input-large" name="box" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">图片<span class="check-tips"></span></label>
            <div class="controls">
                <input type="file" id="upload_picture_img">
                <input type="hidden" name="auth_id" id="cover_id_img" value="0"/>
                <input type="hidden" name="img" id="auth_pic" value="{$data[img]}"/>
                <div class="upload-img-box">
                    <div class="upload-pre-item"><img src="{$data[img]}"/></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //上传图片
            /* 初始化上传插件 */
            $("#upload_picture_img").uploadify({
                "height"          : 30,
                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                "fileObjName"     : "download",
                "buttonText"      : "上传图片",
                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                "width"           : 120,
                'removeTimeout'	  : 1,
                'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                "onUploadSuccess" : uploadPictureimg,
                'onFallback' : function() {
                    alert('未检测到兼容版本的Flash.');
                }
            });
            function uploadPictureimg(file, data){
                var data = $.parseJSON(data);
                var src = '';
                if(data.status){
                    $("#cover_id_img").val(data.id);
                    src = data.url || '__ROOT__' + data.path
                    $("#cover_id_img").parent().find('.upload-img-box').html(
                            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                    );
                    $("#auth_pic").val(src);
                } else {
                    updateAlert(data.info);
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                }
            }
        </script>

        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
